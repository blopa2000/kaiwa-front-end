<div
  class="w-full bg-white border-l border-gray-200 h-full flex flex-col overflow-hidden md:static absolute inset-0 z-40"
>
  @if (user) {
    <!-- Header -->
    <div class="p-6 border-b border-gray-200">
      <div class="flex flex-col items-center">
        <img
          [src]="user.photo || 'avatar.jpg'"
          class="w-40 h-40 rounded-full object-cover mb-3 border-4 border-gray-100"
        />
        <h3 class="text-lg font-bold text-gray-900 text-center">{{ user.username }}</h3>
        <p class="text-sm text-gray-500 text-center">{{ user.first_name }} {{ user.last_name }}</p>
      </div>
    </div>

    <!-- Info adicional -->
    <div
      class="flex-1 overflow-y-auto p-6 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent"
    >
      <div class="space-y-4">
        <div>
          <label class="text-sm font-medium text-gray-500">Estado</label>
          <p class="mt-1 text-gray-900">
            @if (user.status === 'online') {
              <span class="inline-flex items-center gap-2 text-green-600">
                <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                En línea
              </span>
            } @else {
              <span class="inline-flex items-center gap-2 text-gray-400">
                <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                Desconectado
              </span>
            }
          </p>
        </div>

        <!-- Separador -->
        <div class="border-t border-gray-200"></div>

        <!-- Información adicional -->
        <div>
          <label class="text-sm font-medium text-gray-500 mb-2 block">Sobre el chat</label>
          <p class="text-sm text-gray-600">Conversación privada entre tú y {{ user.username }}</p>
        </div>
      </div>
    </div>

    <!--  BOTONES CONDICIONALES -->
    <div class="p-4 border-t border-gray-200">
      @if (isMobile) {
        <!-- Botón "Volver" en móvil -->
        <button
          (click)="onBackToConversation()"
          class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-blue-50 hover:bg-blue-100 text-blue-600 font-medium rounded-lg transition"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          Volver al chat
        </button>
      } @else {
        <!-- Botón "Cerrar conversación" en desktop -->
        <button
          (click)="onCloseConversation()"
          class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-red-50 hover:bg-red-100 text-red-600 font-medium rounded-lg transition"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          Cerrar conversación
        </button>
      }
    </div>
  }
</div>
