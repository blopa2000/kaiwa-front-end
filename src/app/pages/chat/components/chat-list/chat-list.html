<div class="flex-1 overflow-y-auto">
  @if (rooms.length === 0) {
    <div class="text-center text-gray-400 p-6">No tienes conversaciones a√∫n</div>
  } @else {
    @for (room of rooms; track room.id) {
      <div class="p-4 border-b hover:bg-gray-100 cursor-pointer" (click)="select(room)">
        <div class="font-medium">
          {{ room.other_user?.username || 'Desconocido' }}
        </div>
        <div class="text-sm text-gray-500 truncate">
          {{ room.last_message?.content || 'Sin mensajes' }}
        </div>
      </div>
    }
  }
</div>
