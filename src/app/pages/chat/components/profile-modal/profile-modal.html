@if (open) {
  <div
    class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4"
    (click)="close.emit()"
  >
    <div
      class="bg-white rounded-2xl shadow-2xl w-full max-w-md px-6 py-3"
      (click)="$event.stopPropagation()"
    >
      <h2 class="text-2xl font-bold text-center text-blue-600">Actualizar perfil</h2>

      <!-- Cambiar foto -->
      <div class="mb-2 flex flex-col items-center">
        <label class="block font-medium text-gray-700 mb-3">Foto de perfil</label>

        <!-- Imagen clickeable -->
        <div class="relative cursor-pointer group" (click)="fileInput.click()">
          <img
            [src]="previewUrl() || userCurrent()?.photo || 'avatar.jpg'"
            class="w-40 h-40 rounded-full object-cover border-4 border-gray-100 shadow-lg"
          />

          <!-- Overlay -->
          <div
            class="absolute inset-0 bg-black/40 rounded-full opacity-0 group-hover:opacity-100 flex items-center justify-center text-white text-sm font-medium transition"
          >
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </div>
        </div>

        <!-- Input oculto -->
        <input
          #fileInput
          type="file"
          accept="image/*"
          class="hidden"
          (change)="onFileSelected($event)"
        />

        @if (previewUrl()) {
          <button
            (click)="uploadPhoto()"
            [disabled]="uploading"
            class="mt-2 hover:cursor-pointer bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed transition"
          >
            {{ uploading ? 'Subiendo...' : 'Guardar foto' }}
          </button>
        }
      </div>

      <!-- Datos usuario -->
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <div class="mb-4">
          <label class="block font-medium text-gray-700 mb-1">Username</label>
          <input
            type="text"
            formControlName="username"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>

        <div class="mb-4">
          <label class="block font-medium text-gray-700 mb-1">Nombre</label>
          <input
            type="text"
            formControlName="first_name"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>

        <div class="mb-4">
          <label class="block font-medium text-gray-700 mb-1">Apellido</label>
          <input
            type="text"
            formControlName="last_name"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>

        @if (errorMessage()) {
          <div
            class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm mb-4"
          >
            {{ errorMessage() }}
          </div>
        }

        <button
          type="submit"
          [disabled]="profileForm.invalid || saving()"
          class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg w-full font-medium disabled:opacity-50 disabled:cursor-not-allowed transition hover:cursor-pointer"
        >
          {{ saving() ? 'Guardando...' : 'Actualizar datos' }}
        </button>
      </form>

      <button
        (click)="close.emit()"
        class="mt-4 hover:cursor-pointer text-gray-500 hover:text-gray-700 w-full font-medium transition"
      >
        Cancelar
      </button>
    </div>
  </div>
}
